<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <Header>
    <h2>Tic Tac Toe</h2>
  </Header>
  
    <div class="container">
      <div class="before-game">
        <!-- <h3>Hey</h3>
      
        <h5>Made me realize How Fun Coding is</h5>
        <h4>Its weird that creating a game of tic tac toe</h4> -->
        <h2 id="p1">Player One</h2>
        
        <h2 id="p2">Player Two</h2>
      
        
        <button id="play-button">Play</button>
        
          <div id="image1"class="player-one">
            <div class="select-player">

              <div>
                <img id="human1"src="pictures/human.svg" alt="picture of a human">
                <p>&nbsp;Human</p>
              </div>
              <div>
                <img id="robot1" src="pictures/robot.svg" alt="picture of a robot">
                <p>&nbsp; Robot</p>
              </div>
                </div>
            </div>
          <div id="image2" class="player-two">
            <div class="select-player">
              <div>
                <img id="human2" src="pictures/human.svg" alt="picture of a human">
                <p>&nbsp;Human</p>
              </div>
              <div>
                <img id="robot2" src="pictures/robot.svg" alt="picture of a robot">
                <p> &nbsp; Robot</p>
              </div>
              
          </div>
         

      </div>

    </div>
    

    <div class="tic-tac-toe game-playing">
      <div id="top0"></div>
      <div id="top1"></div>
      <div id="top2"></div>
      <div id="mid0"></div>
      <div id="mid1"></div>
      <div id="mid2"></div>
      <div id="bot0"></div>
      <div id="bot1"></div>
      <div id="bot2"></div>
      
    </div>
    <div id="game-over-prompt">
      <h1 id="game-prompt"></h1>
      <button id="play-again">Play Again?</button>
      <button id="new-players">Select New Players</button>
    </div>
  
   <div class="buttons game-playing">
      <button id="reset">Reset</button>
      
    </div>

    

</body>
</html>
