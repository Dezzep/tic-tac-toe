<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <Header>
    <h2>Tic Tac Toe</h2>
  </Header>
  <div class="tic-tac-toe">
    <div id="top0">X</div>
    <div id="top1">O</div>
    <div id="top2"></div>
    <div id="mid0"></div>
    <div id="mid1"></div>
    <div id="mid2">X</div>
    <div id="bot0">O</div>
    <div id="bot1">X</div>
    <div id="bot2">O</div>
  </div>
</body>
</html>
