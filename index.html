<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <Header>
    <h2>Tic Tac Toe</h2>
  </Header>
  
    <div class="before-game">
      <h3>Hey</h3>
      <h4>Its weird that creating a game of tic tac toe</h4>
      <h5>Made me realize How Fun Coding is</h5>
    </div>

    <div class="tic-tac-toe game-playing">
      <div id="top0"></div>
      <div id="top1"></div>
      <div id="top2"></div>
      <div id="mid0"></div>
      <div id="mid1"></div>
      <div id="mid2"></div>
      <div id="bot0"></div>
      <div id="bot1"></div>
      <div id="bot2"></div>
    </div>
   
  
   <div class="buttons game-playing">
      <button id="reset">Reset</button>
    </div>

</body>
</html>
